<script>

        curCid = cid; document.getElementById('modal').style.display = 'flex';
        const invs = ALL_I.filter(x => x.client_id === cid).sort((a,b)=>new Date(b.inv_date)-new Date(a.inv_date));

        invs.forEach(i => ib.innerHTML += `<tr><td style="font-size:13px"><b>${i.invoice_num}</b><br><small style="color:var(--sub)">${i.inv_date} ${i.is_red?'[çº¢å†²]':''}</small></td><td style="text-align:right">Â¥${i.amount.toLocaleString()}</td></tr>`);

    function render() {
