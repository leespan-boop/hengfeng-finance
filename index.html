<body>

<div id="app" style="display:none;">

            </div>
            <div class="date-box">

    <section id="home" class="page active">

            <div class="hero-val" id="profit-val">Â¥ 0.00</div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-top:15px;">

<script>
    const S_URL = "https://vjelnswcmypvypegqxrb.supabase.co";
    const S_KEY = "sb_publishable_BUhR8WlHyaOHnK5IjEGKtw_lcre2gFT";
    const supabaseClient = supabase.createClient(S_URL, S_KEY);

    let db = { invs:[], vInvs:[], pays:[], vPays:[] };

    // åˆå§‹åŒ–è®¤è¯
    window.onload = async () => {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (session) showApp();
    };

    async function handleLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
        if (error) document.getElementById('login-msg').innerText = "ç™»å½•å¤±è´¥: " + error.message;
        else showApp();
    }

    async function handleLogout() { await supabaseClient.auth.signOut(); location.reload(); }

    function showApp() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        loadData();
    }

    // æ•°æ®åŠ è½½
    async function loadData() {
        const fetch = async (tbl) => (await supabaseClient.from(tbl).select('*')).data || [];
        db.invs = await fetch('invoices'); db.pays = await fetch('payments');
        db.vInvs = await fetch('vendor_invoices'); db.vPays = await fetch('vendor_payments');
        renderAll();
    }

    // æ—¶é—´è¿‡æ»¤é€»è¾‘ (æ”¯æŒå…¨é‡æ¨¡å¼)
    function filterData(list, key) {
        const sVal = document.getElementById('start-date').value;
        const eVal = document.getElementById('end-date').value;
        if (!sVal && !eVal) return list;
        const s = new Date(sVal || "1970-01-01");
        const e = new Date(eVal || "2099-12-31");
        e.setHours(23, 59, 59);
        return list.filter(i => {
            const d = new Date(i[key] || i.created_at || i.inv_date || i.pay_date);
            return d >= s && d <= e;
        });
    }

    // é¡µé¢æ¸²æŸ“æ¸²æŸ“
    function renderAll() {
        const f_invs = filterData(db.invs, 'inv_date');
        const f_pays = filterData(db.pays, 'pay_date');
        const f_vInvs = filterData(db.vInvs, 'inv_date');
        const f_vPays = filterData(db.vPays, 'pay_date');

        const ar = f_invs.reduce((a,b)=>a+b.amount,0) - f_pays.reduce((a,b)=>a+b.amount,0);
        const ap = f_vInvs.reduce((a,b)=>a+b.amount,0) - f_vPays.reduce((a,b)=>a+b.amount,0);

        document.getElementById('profit-val').innerText = `Â¥ ${(ar - ap).toLocaleString(undefined, {minimumFractionDigits:2})}`;
        document.getElementById('sum-ar').innerText = `Â¥${ar.toLocaleString()}`;
        document.getElementById('sum-ap').innerText = `Â¥${ap.toLocaleString()}`;

        renderSortedList('list-income', db.invs, db.pays, 'client_name', 'invoices', 'payments', f_invs, f_pays);
        renderSortedList('list-vendor', db.vInvs, db.vPays, 'vendor_name', 'vendor_invoices', 'vendor_payments', f_vInvs, f_vPays);
    }

    // æ ¸å¿ƒï¼šæ’åºåå•
    function renderSortedList(target, rawInvs, rawPays, key, t1, t2, fInvs, fPays) {
        const container = document.getElementById(target);
        container.innerHTML = `<h3 style="margin:20px 0 10px;">åº”æ”¶/åº”ä»˜å¯¹è´¦å•</h3>`;
        const names = [...new Set(rawInvs.map(i=>i[key]))].filter(Boolean);
        names.map(name => {
            const total = fInvs.filter(i=>i[key]===name).reduce((s,i)=>s+i.amount,0);
            const paid = fPays.filter(p=>p[key]===name).reduce((s,p)=>s+p.amount,0);
            return { name, total, diff: total - paid };
        })
        .sort((a, b) => b.diff - a.diff) // ä»é«˜åˆ°ä½æ’åº
        .forEach(item => {
            if(item.total === 0 && item.diff === 0) return;
            container.innerHTML += `
                <div class="ios-card" onclick="showSheet('${item.name}', '${key}', '${t1}', '${t2}')">
                    <div><b>${item.name}</b><div style="font-size:11px; color:#8e8e93">æœŸé—´æµæ°´: Â¥${item.total.toLocaleString()}</div></div>
                    <div style="font-family:'SF Mono'; font-weight:700; color:${item.diff>0?'#FF3B30':'#34C759'}">Â¥${item.diff.toLocaleString(undefined, {minimumFractionDigits:2})}</div>
                </div>`;
        });
    }

    // è¯¦æƒ…å¼¹çª— (æ•´åˆå‘ç¥¨å·ç ä¸æ—¥æœŸè¡¥å½•)
    async function showSheet(name, keyCol, t1, t2) {
        const sheet = document.getElementById('sheet');
        sheet.style.display = 'block';
        document.getElementById('sheet-header').innerHTML = `
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h2 style="margin:0">${name}</h2>
                <button style="color:red; background:none; border:none; font-size:12px; font-weight:600;" onclick="deleteEntity('${name}','${keyCol}','${t1}','${t2}')">åˆ é™¤å•ä½</button>
            </div>
            <button class="btn-blue" onclick="quickPay('${name}','${keyCol}','${t2}')">ç™»è®°å›æ¬¾/æ”¯ä»˜ (å¯è¡¥å½•æ—¥æœŸ)</button>
            <button class="btn-blue" style="background:#8E8E93" onclick="manualFix('${name}','${keyCol}','${t1}')">è¡¥å½•å‘ç¥¨/è°ƒè´¦ (å¯è¡¥å½•æ—¥æœŸ)</button>
        `;
        
        const {data:d1} = await supabaseClient.from(t1).select('*').eq(keyCol, name);
        const {data:d2} = await supabaseClient.from(t2).select('*').eq(keyCol, name);
        
        const list = [
            ...(d1||[]).map(x=>({...x,tag:'å‘ç¥¨',c:'tag-inv'})),
            ...(d2||[]).map(x=>({...x,tag:'æ¬¾é¡¹',c:'tag-pay'}))
        ].sort((a,b)=>new Date(b.inv_date||b.pay_date||b.created_at) - new Date(a.inv_date||a.pay_date||a.created_at));
        
        let html = '';
        list.forEach(item => {
            html += `
                <div style="display:flex; justify-content:space-between; padding:15px 0; border-bottom:0.5px solid #eee">
                    <div style="flex:1">
                        <div style="display:flex; align-items:center; margin-bottom:4px;">
                            <span class="tag ${item.c}">${item.tag}</span>
                            <span style="font-size:14px; font-weight:600;">${item.inv_date||item.pay_date||''}</span>
                        </div>
                        <div style="font-size:12px; color:#8e8e93; font-family:'SF Mono';">å•å·: ${item.invoice_num || item.remark || 'æ— '}</div>
                    </div>
                    <div style="text-align:right">
                        <div style="font-family:'SF Mono'; font-weight:700;">Â¥${(item.amount||0).toLocaleString(undefined,{minimumFractionDigits:2})}</div>
                        <button style="border:none; background:none; color:red; font-size:10px;" onclick="deleteRec('${item.id}','${item.tag==='å‘ç¥¨'?t1:t2}')">åˆ é™¤</button>
                    </div>
                </div>`;
        });
        document.getElementById('sheet-body').innerHTML = html || '<p style="text-align:center;color:#999;">æš‚æ— å¾€æ¥è®°å½•</p>';
    }

    // --- æ ¸å¿ƒåŠŸèƒ½å‡½æ•° (æ”¯æŒè¡¥å½•æ—¥æœŸ) ---

    async function quickPay(n, c, t) {
        const date = prompt("è¯·è¾“å…¥äº¤æ˜“æ—¥æœŸ (YYYY-MM-DD):", new Date().toISOString().split('T')[0]);
        if (!date) return;
        const amt = prompt("è¯·è¾“å…¥æ¬¾é¡¹é‡‘é¢:");
        if (!amt) return;
        const { error } = await supabaseClient.from(t).insert({ [c]: n, amount: parseFloat(amt), pay_date: date });
        if (error) alert(error.message); else { loadData(); document.getElementById('sheet').style.display='none'; }
    }

    async function manualFix(n, c, t) {
        const date = prompt("è¯·è¾“å…¥å‘ç¥¨/è°ƒè´¦æ—¥æœŸ (YYYY-MM-DD):", new Date().toISOString().split('T')[0]);
        if (!date) return;
        const amt = prompt("è¯·è¾“å…¥é‡‘é¢ (æ­£æ•°å¢åŠ åº”æ”¶/åº”ä»˜ï¼Œè´Ÿæ•°å‡å°‘):");
        if (!amt) return;
        const num = prompt("è¯·è¾“å…¥å‘ç¥¨å·ç æˆ–å¤‡æ³¨:");
        const { error } = await supabaseClient.from(t).insert({ [c]: n, amount: parseFloat(amt), inv_date: date, invoice_num: num || 'æ‰‹å·¥è¡¥å½•' });
        if (error) alert(error.message); else { loadData(); document.getElementById('sheet').style.display='none'; }
    }

    async function handleExcel(input) {
        const file = input.files[0]; if(!file) return;
        const reader = new FileReader();
        reader.onload = async (e) => {
            const wb = XLSX.read(new Uint8Array(e.target.result), {type:'array'});
            const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            const upInvs = [], upVInvs = [];
            json.forEach(r => {
                const item = { invoice_num: String(r['æ•°ç”µå‘ç¥¨å·ç ']||''), amount: parseFloat(r['ä»·ç¨åˆè®¡']||0), inv_date: String(r['å¼€ç¥¨æ—¥æœŸ']||'') };
                if(String(r['é”€æ–¹åç§°']).includes('æ’ä¸°')) { item.client_name = r['è´­ä¹°æ–¹åç§°']; upInvs.push(item); }
                else { item.vendor_name = r['é”€æ–¹åç§°']; upVInvs.push(item); }
            });
            await supabaseClient.from('invoices').upsert(upInvs, {onConflict:'invoice_num'});
            await supabaseClient.from('vendor_invoices').upsert(upVInvs, {onConflict:'invoice_num'});
            alert("åŒæ­¥å®Œæˆ"); loadData();
        };
        reader.readAsArrayBuffer(file);
    }

    function switchTab(id, el) {
        document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(b=>b.classList.remove('active'));
        document.getElementById(id).classList.add('active'); el.classList.add('active');
        renderAll();
    }

    async function deleteRec(id,tbl){ if(confirm("åˆ é™¤æ­¤æ¡è®°å½•ï¼Ÿ")){ await supabaseClient.from(tbl).delete().eq('id',id); loadData(); document.getElementById('sheet').style.display='none'; }}
    async function deleteEntity(n,k,t1,t2){ if(confirm("å½»åº•åˆ é™¤è¯¥å•ä½åŠæ‰€æœ‰å¾€æ¥è®°å½•ï¼Ÿ")){ await supabaseClient.from(t1).delete().eq(k,n); await supabaseClient.from(t2).delete().eq(k,n); loadData(); document.getElementById('sheet').style.display='none'; }}
</script>
