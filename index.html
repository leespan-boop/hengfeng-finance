<script>
    const S_URL = "https://vjelnswcmypvypegqxrb.supabase.co";
    const S_KEY = "sb_publishable_BUhR8WlHyaOHnK5IjEGKtw_lcre2gFT";
    const sb = supabase.createClient(S_URL, S_KEY);

    let ALL_I = [], ALL_P = [], curCid = null;

    // 1. åˆå§‹åŒ–åŠ è½½ä¸å…¨ç«¯åŒæ­¥
    async function load() {
        const { data: i } = await sb.from('invoices').select('*');
        const { data: p } = await sb.from('payments').select('*').order('pay_date', {ascending: false});
        ALL_I = i || []; ALL_P = p || [];

    // 2. æ™ºèƒ½ Excel å¤„ç†ï¼šåˆå¹¶åŒå·å‘ç¥¨ã€è¯†åˆ«çº¢å†²
    async function processExcel(obj) {
        const reader = new FileReader();
        reader.onload = async (e) => {
            const data = XLSX.utils.sheet_to_json(XLSX.read(new Uint8Array(e.target.result), {type:'array'}).Sheets[XLSX.read(new Uint8Array(e.target.result), {type:'array'}).SheetNames[0]]);
            
            // æ ¸å¿ƒé€»è¾‘ï¼šæŒ‰å‘ç¥¨å·ç åˆå¹¶é‡‘é¢
            const merged = {};
            data.forEach(r => {
                const num = r['æ•°ç”µç¥¨å·ç '] || r['æ•°ç”µå‘ç¥¨å·ç '] || r['å‘ç¥¨å·ç '];
                const cid = r['è´­æ–¹è¯†åˆ«å·'] || r['è´­ä¹°æ–¹è¯†åˆ«å·'] || r['çº³ç¨äººè¯†åˆ«å·'];
                const cname = r['è´­ä¹°æ–¹åç§°'] || r['è´­æ–¹åç§°'] || r['å®¢æˆ·åç§°'];
                const amt = parseFloat(r['ä»·ç¨åˆè®¡'] || r['é‡‘é¢'] || 0);
                
                if(!num || !cid) return;

                if(!merged[num]) {
                    merged[num] = {
                        invoice_num: String(num),
                        client_id: String(cid),
                        client_name: String(cname),
                        amount: 0,
                        inv_date: r['å¼€ç¥¨æ—¥æœŸ'] || r['æ—¥æœŸ'],
                        is_red: false,
                        remark: r['å¤‡æ³¨'] || ""
                    };
                }
                merged[num].amount += amt; // åŒå·ç›¸åŠ 
                if(amt < 0) merged[num].is_red = true; // è¯†åˆ«çº¢å†²
            });

            const uploadData = Object.values(merged);
            if(uploadData.length > 0) {
                const { error } = await sb.from('invoices').upsert(uploadData);
                if(!error) { alert(`åŒæ­¥å®Œæˆï¼å·²æ™ºèƒ½åˆå¹¶å¹¶ä¸Šä¼  ${uploadData.length} å¼ å‘ç¥¨ã€‚`); load(); }
                else alert("åŒæ­¥å¤±è´¥: " + error.message);
            }
        };
        reader.readAsArrayBuffer(obj.files[0]);
    }

    // 3. è®°å½•å›æ¬¾
    async function savePayment() {
        const a = document.getElementById('amt').value, d = document.getElementById('p_day').value;
        if(!a || !d || !curCid) return alert('ä¿¡æ¯ä¸å®Œæ•´');
        const name = ALL_I.find(x => x.client_id === curCid).client_name;
        const { error } = await sb.from('payments').insert([{ client_id: curCid, client_name: name, amount: a, pay_date: d }]);
        if(!error) { document.getElementById('amt').value = ''; load(); }
    }

    // 4. å±•ç¤ºè¯¦æƒ…
    function showDetail(cid) {
        curCid = cid;
        document.getElementById('tip').style.display='none';
        document.getElementById('detail_ui').style.display='flex';
        
        const invs = ALL_I.filter(x => x.client_id === cid);
        const pays = ALL_P.filter(x => x.client_id === cid);
        const s_i = invs.reduce((s,x)=>s+x.amount,0), s_p = pays.reduce((s,x)=>s+x.amount,0);

        document.getElementById('c_name').innerText = invs[0].client_name;
        document.getElementById('c_id').innerText = "è¯†åˆ«å·: " + cid;
        document.getElementById('c_summary').innerHTML = `å¼€ç¥¨: Â¥${s_i.toLocaleString()} | å·²å›: Â¥${s_p.toLocaleString()} | å¾…ä»˜: <b style="color:var(--danger)">Â¥${(s_i-s_p).toLocaleString()}</b>`;

        const ib = document.getElementById('inv_detail'); ib.innerHTML = '';
        invs.sort((a,b)=>new Date(b.inv_date)-new Date(a.inv_date)).forEach(i => {
            ib.innerHTML += `<tr><td><b>${i.invoice_num}</b><br><small style="color:#999">${i.inv_date}</small></td><td>${i.amount.toLocaleString()}</td><td>${i.is_red?'<span class="tag-red">çº¢å†²</span>':''} <small style="color:#86868b">${i.remark||''}</small></td></tr>`;
        });

        const pb = document.getElementById('pay_detail'); pb.innerHTML = '';
        pays.forEach(p => { pb.innerHTML += `<tr><td>${p.pay_date}</td><td style="text-align:right; font-weight:600;">${parseFloat(p.amount).toLocaleString()}</td></tr>`; });
        
        document.querySelectorAll('#list_body tr').forEach(r => r.classList.toggle('active-row', r.dataset.id === cid));
    }

    // 5. æ¸²æŸ“åˆ—è¡¨ä¸ç­›é€‰
    function render() {
        const body = document.getElementById('list_body'); body.innerHTML = '';
        const start = document.getElementById('f_start').value, end = document.getElementById('f_end').value;
        
        let sums = {}, ti = 0, tp = 0;
        
        // ç­›é€‰é€»è¾‘
        ALL_I.forEach(i => {
            if(start && i.inv_date < start) return;
            if(end && i.inv_date > end) return;
            if(!sums[i.client_id]) sums[i.client_id] = {n: i.client_name, i: 0, p: 0};
            sums[i.client_id].i += i.amount;
        });
        ALL_P.forEach(p => {
            if(start && p.pay_date < start) return;
            if(end && p.pay_date > end) return;
            if(sums[p.client_id]) sums[p.client_id].p += parseFloat(p.amount);
        });

        const sorted = Object.keys(sums).sort((a,b) => (sums[b].i - sums[b].p) - (sums[a].i - sums[a].p));
        sorted.forEach(cid => {
            const s = sums[cid], bal = s.i - s.p;
            ti += s.i; tp += s.p;
            const tr = document.createElement('tr'); tr.dataset.id = cid;
            tr.onclick = () => showDetail(cid);
            tr.innerHTML = `<td><b>${s.n}</b></td><td style="color:#86868b; font-size:11px;">${cid}</td><td>${s.i.toLocaleString()}</td><td style="text-align:right; font-weight:700; color:${bal>0?'var(--danger)':'#1d1d1f'}">${bal.toLocaleString()}</td>`;
            body.appendChild(tr);
        });

        document.getElementById('total_i').innerText = ti.toLocaleString();
        document.getElementById('total_p').innerText = tp.toLocaleString();
        document.getElementById('total_b').innerText = (ti - tp).toLocaleString();
    }

    function resetFilter() { document.getElementById('f_start').value = ''; document.getElementById('f_end').value = ''; load(); }
    
    document.getElementById('p_day').valueAsDate = new Date();
    load();
    setInterval(load, 15000); // 15ç§’è‡ªåŠ¨åŒæ­¥å…¨ç«¯æ•°æ®
</script>
