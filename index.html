<script>

    let ALL_INVS = [], ALL_PAYS = [], CUR_CID = null;

                client_id: String(r['è´­æ–¹è¯†åˆ«å·'] || r['è´­ä¹°æ–¹è¯†åˆ«å·'] || ""),
                client_name: r['è´­ä¹°æ–¹åç§°'] || r['è´­æ–¹åç§°'],
                amount: parseFloat(r['ä»·ç¨åˆè®¡'] || 0),
                inv_date: r['å¼€ç¥¨æ—¥æœŸ'],

    async function savePay() {
        const a = document.getElementById('p_amt').value, d = document.getElementById('p_day').value;
        if(!a || !d) return;
        document.getElementById('p_btn').disabled = true;
        const name = ALL_INVS.find(x => x.client_id === CUR_CID).client_name;
        await sb.from('payments').insert([{ client_id: CUR_CID, client_name: name, amount: a, pay_date: d }]);
        document.getElementById('p_amt').value = '';
        await load();
        document.getElementById('p_btn').disabled = false;
    }

    function show(cid) {
        CUR_CID = cid;
        document.getElementById('welcome').style.display = 'none';
        document.getElementById('detail_ui').style.display = 'flex';
        const client_invs = ALL_INVS.filter(x => x.client_id === cid);
        const client_pays = ALL_PAYS.filter(x => x.client_id === cid);
        
        document.getElementById('cur_name').innerText = client_invs[0].client_name;
        const totalI = client_invs.reduce((s, x) => s + x.amount, 0);
        const totalP = client_pays.reduce((s, x) => s + x.amount, 0);
        document.getElementById('cur_stat').innerHTML = `æ€»å¼€ç¥¨: ${totalI.toLocaleString()} | å·²å›æ¬¾: <span style="color:var(--success)">${totalP.toLocaleString()}</span> | å¾…ä»˜: <span style="color:var(--danger)">${(totalI-totalP).toLocaleString()}</span>`;

        const it = document.querySelector('#inv_table tbody'); it.innerHTML = '';
        client_invs.sort((a,b)=>new Date(b.inv_date)-new Date(a.inv_date)).forEach(i => {
            it.innerHTML += `<tr><td>${i.invoice_num}</td><td>${i.amount.toLocaleString()}</td><td>${i.inv_date}</td><td>${i.is_red ? '<span class="tag tag-red">çº¢å†²ç¥¨</span>':''} <small>${i.remark||''}</small></td></tr>`;
        });

        const pt = document.querySelector('#pay_table tbody'); pt.innerHTML = '';
        client_pays.forEach(p => {
            pt.innerHTML += `<tr><td>${p.pay_date}</td><td style="text-align:right;">${parseFloat(p.amount).toLocaleString()}</td></tr>`;
        });

        document.querySelectorAll('#client_list tr').forEach(r => r.classList.toggle('active-row', r.dataset.id === cid));
    }

    function renderList() {
        const list = document.getElementById('client_list'); list.innerHTML = '';
        let sums = {}, ti = 0, tp = 0;
        ALL_INVS.forEach(i => { if(!sums[i.client_id]) sums[i.client_id] = {n: i.client_name, i:0, p:0}; sums[i.client_id].i += i.amount; });
        ALL_PAYS.forEach(p => { if(sums[p.client_id]) sums[p.client_id].p += parseFloat(p.amount); });

        Object.keys(sums).sort((a,b) => (sums[b].i-sums[b].p)-(sums[a].i-sums[a].p)).forEach(cid => {
            const s = sums[cid]; const bal = s.i - s.p;
            ti += s.i; tp += s.p;
            const tr = document.createElement('tr'); tr.dataset.id = cid;

            list.appendChild(tr);
        });
