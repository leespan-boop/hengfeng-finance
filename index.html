<!DOCTYPE html>
<html lang="zh-CN">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --ios-blue: #007AFF; --ios-green: #34C759; --ios-red: #FF3B30;
            --ios-bg: #F2F2F7; --ios-card: #FFFFFF;

            margin: 0; padding-bottom: 100px; -webkit-font-smoothing: antialiased;

        /* é¡¶éƒ¨æ—¥æœŸç­›é€‰åŒºåŸŸ - æ ¸å¿ƒæ”¹è¿› */
        .filter-header {
            padding: 50px 20px 20px; position: sticky; top: 0; 
            background: rgba(242,242,247,0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            z-index: 100; border-bottom: 0.5px solid rgba(0,0,0,0.1);

        .filter-header h1 { font-size: 28px; margin: 0 0 15px; font-weight: 800; }

        }

            font-family: inherit; outline: none; width: 120px;
        }

        /* æ ¸å¿ƒçœ‹æ¿ */
        .hero-card {
            background: #1c1c1e; color: white; border-radius: 24px; padding: 25px; margin: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        .hero-val { font-size: 36px; font-weight: 800; margin: 10px 0; font-family: 'SF Mono', 'Courier New', monospace; }

        /* é€šç”¨æ ·å¼ */
        .container { padding: 0 20px; }
        .ios-card {
            background: var(--ios-card); border-radius: 18px; padding: 16px; margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03); border: 0.5px solid rgba(0,0,0,0.05);
        }
        .name { font-weight: 700; font-size: 17px; }
        .sub { font-size: 12px; color: var(--text-sub); margin-top: 4px; }
        .amt { font-family: 'SF Mono'; font-weight: 700; font-size: 17px; }

        /* åº•éƒ¨å¯¼èˆª */
        .nav-tab {
            position: fixed; bottom: 0; width: 100%; height: 84px; background: rgba(255,255,255,0.9);
            backdrop-filter: blur(20px); display: flex; padding-bottom: env(safe-area-inset-bottom);
            border-top: 0.5px solid rgba(0,0,0,0.1); z-index: 1000;
        }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #999; font-size: 10px; font-weight: 600; }
        .nav-item.active { color: var(--ios-blue); }
        .nav-item i { font-size: 24px; margin-bottom: 4px; }

        /* æµ®åŠ¨é¢æ¿ */
        .sheet { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 2000; display: none; }
        .sheet-content {
            position: absolute; bottom: 0; width: 100%; height: 85%; background: var(--ios-bg);
            border-radius: 25px 25px 0 0; padding: 25px; box-sizing: border-box; overflow-y: auto;
        }

        .btn-blue { background: var(--ios-blue); color: white; border: none; padding: 12px 20px; border-radius: 12px; font-weight: 600; font-size: 15px; }
        .btn-red { color: var(--ios-red); background: rgba(255,59,48,0.1); border: none; padding: 8px 12px; border-radius: 8px; font-weight: 600; font-size: 12px; }
        
        .tag { padding: 2px 6px; border-radius: 5px; font-size: 10px; font-weight: 800; margin-right: 5px; }
        .tag-in { background: #E8F5E9; color: var(--ios-green); }
        .tag-pay { background: #E3F2FD; color: var(--ios-blue); }

        .page { display: none; } .page.active { display: block; }
    </style>
</head>
<body>

<div id="app">
    <div class="filter-header">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1>æ’ä¸° Pro</h1>
            <button style="border:none; background:none; color:var(--ios-blue); font-weight:600;" onclick="loadData()">ğŸ”„ åˆ·æ–°</button>
        </div>
        <div class="date-picker-row">
            <i>ğŸ“…</i>
            <input type="date" id="start-date" class="date-input" onchange="renderAll()">
            <span class="date-sep">è‡³</span>
            <input type="date" id="end-date" class="date-input" onchange="renderAll()">
        </div>
    </div>

    <section id="home" class="page active">
        <div class="hero-card">
            <div style="font-size: 12px; opacity: 0.6; font-weight: 600; text-transform: uppercase;">æœŸé—´å‡€æ”¶ç›Š</div>
            <div class="hero-val" id="profit-val">Â¥ 0.00</div>
            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; margin-top:20px; font-size:11px; opacity:0.8">
                <div>åº”æ”¶:<br><b id="sum-ar">0</b></div>
                <div>åº”ä»˜:<br><b id="sum-ap">0</b></div>
                <div>å·¥è´¹:<br><b id="sum-wg">0</b></div>
            </div>
        </div>
        <div class="container">
            <div class="ios-card" onclick="document.getElementById('file-up').click()">
                <div><div class="name">Excel æ™ºèƒ½å¯¼å…¥</div><div class="sub">ç‚¹å‡»ä¸Šä¼ ç¨åŠ¡å±€å¯¼å‡ºçš„å‘ç¥¨æ¸…å•</div></div>
                <div style="font-size:24px;">ğŸ“¥</div>
                <input type="file" id="file-up" hidden onchange="handleExcel(this)">
            </div>
            <button class="btn-blue" style="width:100%; margin-top:10px;" onclick="manualAdd()">+ æ‰‹åŠ¨å»ºç«‹æ–°æ¡£æ¡ˆ</button>
        </div>
    </section>

    <section id="income" class="page"><div class="container" id="list-income"></div></section>
    <section id="vendor" class="page"><div class="container" id="list-vendor"></div></section>
    <section id="worker" class="page"><div class="container" id="list-worker"></div></section>

    <div id="sheet" class="sheet" onclick="if(event.target===this)this.style.display='none'">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <div id="sheet-header"></div>
            <div id="sheet-body"></div>
        </div>
    </div>

    <nav class="nav-tab">
        <div class="nav-item active" onclick="switchTab('home', this)"><i>ğŸ </i>æ€»è§ˆ</div>
        <div class="nav-item" onclick="switchTab('income', this)"><i>ğŸ’°</i>å®¢æˆ·</div>
        <div class="nav-item" onclick="switchTab('vendor', this)"><i>ğŸ“‰</i>ä¾›åº”å•†</div>
        <div class="nav-item" onclick="switchTab('worker', this)"><i>ğŸ‘·</i>å·¥äºº</div>
    </nav>
</div>

<script>
    const S_URL = "https://vjelnswcmypvypegqxrb.supabase.co";
    const S_KEY = "sb_publishable_BUhR8WlHyaOHnK5IjEGKtw_lcre2gFT";
    const supabaseClient = supabase.createClient(S_URL, S_KEY);

    let db = { invs:[], vInvs:[], pays:[], vPays:[], workers:[], wLogs:[], wPays:[] };

    // åˆå§‹åŒ–æ—¥æœŸï¼šæœ¬æœˆç¬¬ä¸€å¤©åˆ°ä»Šå¤©
    window.onload = () => {
        const now = new Date();
        const firstDay = new Date(now.getFullYear(), now.getMonth(), 1);
        document.getElementById('start-date').value = firstDay.toISOString().split('T')[0];
        document.getElementById('end-date').value = now.toISOString().split('T')[0];
        loadData();
    };

    function switchTab(id, el) {
        document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(b=>b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
        renderAll();
    }

    async function loadData() {
        const fetch = async (tbl) => (await supabaseClient.from(tbl).select('*')).data || [];
        db.invs = await fetch('invoices'); db.pays = await fetch('payments');
        db.vInvs = await fetch('vendor_invoices'); db.vPays = await fetch('vendor_payments');
        db.workers = await fetch('workers'); db.wLogs = await fetch('work_logs'); db.wPays = await fetch('worker_payments');
        renderAll();
    }

    // é€šç”¨æ—¥æœŸè¿‡æ»¤
    function filterData(list, dateKey) {
        const start = new Date(document.getElementById('start-date').value);
        const end = new Date(document.getElementById('end-date').value);
        end.setHours(23, 59, 59); // åŒ…å«ç»“æŸå½“å¤©

        return list.filter(item => {
            const d = new Date(item[dateKey] || item.created_at || item.pay_date || item.inv_date || item.work_date);
            return d >= start && d <= end;
        });
    }

    function renderAll() {
        const f_invs = filterData(db.invs, 'inv_date');
        const f_pays = filterData(db.pays, 'pay_date');
        const f_vInvs = filterData(db.vInvs, 'inv_date');
        const f_vPays = filterData(db.vPays, 'pay_date');
        const f_wLogs = filterData(db.wLogs, 'work_date');
        const f_wPays = filterData(db.wPays, 'pay_date');

        const ar = f_invs.reduce((a,b)=>a+b.amount,0) - f_pays.reduce((a,b)=>a+b.amount,0);
        const ap = f_vInvs.reduce((a,b)=>a+b.amount,0) - f_vPays.reduce((a,b)=>a+b.amount,0);
        
        let wgArrears = 0;
        db.workers.forEach(w => {
            const earned = f_wLogs.filter(l=>l.worker_name===w.name).reduce((a,b)=>a+b.hours,0) * w.hourly_rate;
            const paid = f_wPays.filter(p=>p.worker_name===w.name).reduce((a,b)=>a+b.amount,0);
            wgArrears += (earned - paid);
        });

        document.getElementById('profit-val').innerText = `Â¥ ${(ar - ap - wgArrears).toLocaleString(undefined, {minimumFractionDigits:2})}`;
        document.getElementById('sum-ar').innerText = `Â¥${ar.toFixed(0)}`;
        document.getElementById('sum-ap').innerText = `Â¥${ap.toFixed(0)}`;
        document.getElementById('sum-wg').innerText = `Â¥${wgArrears.toFixed(0)}`;

        renderCategoryList('list-income', f_invs, f_pays, 'client_name', 'invoices', 'payments');
        renderCategoryList('list-vendor', f_vInvs, f_vPays, 'vendor_name', 'vendor_invoices', 'vendor_payments');
        renderWorkerList(f_wLogs, f_wPays);
    }

    function renderCategoryList(targetId, items, pays, key, t1, t2) {
        const container = document.getElementById(targetId);
        container.innerHTML = `<div style="padding:20px 5px; font-weight:800; font-size:18px;">å¾€æ¥åå•</div>`;
        const names = [...new Set([...db.invs, ...db.vInvs].map(x=>x[key]).filter(Boolean))];
        
        names.forEach(name => {
            const total = items.filter(i=>i[key]===name).reduce((s,i)=>s+i.amount,0);
            const paid = pays.filter(p=>p[key]===name).reduce((s,p)=>s+p.amount,0);
            const diff = total - paid;
            if(total === 0 && paid === 0) return; // æœŸé—´æ— å˜åŠ¨ä¸æ˜¾ç¤º

            container.innerHTML += `
                <div class="ios-card" onclick="showSheet('${name}', '${key}', '${t1}', '${t2}')">
                    <div><div class="name">${name}</div><div class="sub">æœŸé—´æµæ°´: Â¥${total.toFixed(0)}</div></div>
                    <div class="amt" style="color:${diff>0?'var(--ios-red)':'var(--ios-green)'}">Â¥${diff.toFixed(0)}</div>
                </div>`;
        });
    }

    async function showSheet(name, keyCol, t1, t2) {
        const sheet = document.getElementById('sheet');
        sheet.style.display = 'block';
        document.getElementById('sheet-header').innerHTML = `
            <div style="display:flex; justify-content:space-between; align-items:start">
                <div><h2 style="margin:0">${name}</h2><p class="sub">è´¦æˆ·æ˜ç»†ç®¡ç†</p></div>
                <button class="btn-red" onclick="deleteEntity('${name}','${keyCol}','${t1}','${t2}')">åˆ é™¤å•ä½</button>
            </div>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button class="btn-blue" style="flex:1" onclick="quickPay('${name}','${keyCol}','${t2}')">è®°ä¸€ç¬”æ¬¾</button>
                <button class="btn-blue" style="flex:1; background:#8E8E93" onclick="manualFix('${name}','${keyCol}','${t1}')">æ ¡å‡†è´¦é¢</button>
            </div>`;
        
        // è¯¦æƒ…æ˜¾ç¤ºå…¨éƒ¨å†å²ï¼ˆä¸å—è¿‡æ»¤å™¨å½±å“ï¼Œæ–¹ä¾¿æ ¸è´¦ï¼‰
        const {data:d1} = await supabaseClient.from(t1).select('*').eq(keyCol, name);
        const {data:d2} = await supabaseClient.from(t2).select('*').eq(keyCol, name);
        
        let html = '<div style="margin-top:25px;">';
        [...(d1||[]).map(x=>({...x,tag:'é¡¹ç›®',c:'tag-pay'})), ...(d2||[]).map(x=>({...x,tag:'æ¬¾é¡¹',c:'tag-in'}))]
        .sort((a,b)=>new Date(b.inv_date||b.pay_date||b.created_at) - new Date(a.inv_date||a.pay_date||a.created_at))
        .forEach(item => {
            html += `
                <div style="display:flex; justify-content:space-between; align-items:center; padding:15px 0; border-bottom:1px solid rgba(0,0,0,0.05)">
                    <div><span class="tag ${item.c}">${item.tag}</span><span style="font-size:13px; font-weight:600;">${item.inv_date||item.pay_date||''}</span>
                    <div class="sub" style="font-size:11px">${item.invoice_num||item.remark||'æ— å¤‡æ³¨'}</div></div>
                    <div style="text-align:right"><div class="amt">Â¥${item.amount.toFixed(2)}</div>
                    <button style="border:none; background:none; color:var(--ios-red); font-size:11px" onclick="deleteRec('${item.id}','${item.tag==='é¡¹ç›®'?t1:t2}')">åˆ é™¤</button></div>
                </div>`;
        });
        document.getElementById('sheet-body').innerHTML = html + '</div>';
    }

    function renderWorkerList(wLogs, wPays) {
        const container = document.getElementById('list-worker');
        container.innerHTML = `<div style="padding:20px 5px; font-weight:800; font-size:18px;">å·¥äººå·¥èµ„å•</div>`;
        db.workers.forEach(w => {
            const hours = wLogs.filter(l=>l.worker_name===w.name).reduce((a,b)=>a+b.hours,0);
            const paid = wPays.filter(p=>p.worker_name===w.name).reduce((a,b)=>a+b.amount,0);
            const due = (hours * w.hourly_rate) - paid;
            container.innerHTML += `
                <div class="ios-card" onclick="showSheet('${w.name}', 'worker_name', 'work_logs', 'worker_payments')">
                    <div><div class="name">${w.name}</div><div class="sub">${w.hourly_rate}å…ƒ/æ—¶ | æœŸé—´:${hours}h</div></div>
                    <div class="amt" style="color:var(--ios-red)">Â¥${due.toFixed(0)}</div>
                </div>`;
        });
    }

    async function handleExcel(input) {
        const file = input.files[0]; if(!file) return;
        const reader = new FileReader();
        reader.onload = async (e) => {
            const wb = XLSX.read(new Uint8Array(e.target.result), {type:'array'});
            const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            const upInvs = [], upVInvs = [];
            json.forEach(r => {
                const item = { invoice_num: String(r['æ•°ç”µå‘ç¥¨å·ç ']||''), amount: parseFloat(r['ä»·ç¨åˆè®¡']||0), inv_date: String(r['å¼€ç¥¨æ—¥æœŸ']||'') };
                if(String(r['é”€æ–¹åç§°']).includes('æ’ä¸°')) { item.client_name = r['è´­ä¹°æ–¹åç§°']; upInvs.push(item); }
                else { item.vendor_name = r['é”€æ–¹åç§°']; upVInvs.push(item); }
            });
            if(upInvs.length) await supabaseClient.from('invoices').upsert(upInvs, {onConflict:'invoice_num'});
            if(upVInvs.length) await supabaseClient.from('vendor_invoices').upsert(upVInvs, {onConflict:'invoice_num'});
            alert("Excel æ•°æ®åŒæ­¥æˆåŠŸ"); loadData();
        };
        reader.readAsArrayBuffer(file);
    }

    async function manualAdd() {
        const type = prompt("ç±»å‹: 1.å®¢æˆ· 2.ä¾›åº”å•† 3.å·¥äºº");
        const name = prompt("åç§°:");
        if(!name) return;
        if(type === '3') {
            const r = prompt("æ—¶è–ª:");
            await supabaseClient.from('workers').upsert({name, hourly_rate: parseFloat(r)});
        } else {
            const tbl = type === '1' ? 'invoices' : 'vendor_invoices';
            const col = type === '1' ? 'client_name' : 'vendor_name';
            const amt = prompt("åˆå§‹æ¬ æ¬¾ (æ²¡æœ‰å¡«0):");
            await supabaseClient.from(tbl).insert({[col]:name, amount:parseFloat(amt), invoice_num:'æ‰‹åŠ¨åˆ›å»º-'+Date.now(), inv_date:new Date().toISOString().split('T')[0]});
        }
        loadData();
    }

    async function quickPay(n,c,t){ const a=prompt("è¾“å…¥é‡‘é¢:"); if(a) await supabaseClient.from(t).insert({[c]:n, amount:parseFloat(a), pay_date:new Date().toISOString().split('T')[0]}); loadData(); document.getElementById('sheet').style.display='none'; }
    async function manualFix(n,c,t){ const a=prompt("è¾“å…¥æ ¡å‡†å€¼(æ­£åŠ è´Ÿå‡):"); if(a) await supabaseClient.from(t).insert({[c]:n, amount:parseFloat(a), inv_date:new Date().toISOString().split('T')[0], invoice_num:'æ ¡å‡†-'+Date.now()}); loadData(); document.getElementById('sheet').style.display='none'; }
    async function deleteEntity(n,k,t1,t2){ if(confirm("å½»åº•åˆ é™¤ï¼Ÿ")){ await supabaseClient.from(t1).delete().eq(k,n); await supabaseClient.from(t2).delete().eq(k,n); if(k==='worker_name') await supabaseClient.from('workers').delete().eq('name',n); document.getElementById('sheet').style.display='none'; loadData(); }}
    async function deleteRec(id,tbl){ if(confirm("åˆ é™¤è®°å½•ï¼Ÿ")){ await supabaseClient.from(tbl).delete().eq('id',id); document.getElementById('sheet').style.display='none'; loadData(); }}
</script>
</body>
