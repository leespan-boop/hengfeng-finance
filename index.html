<script>
    const S_URL = "https://vjelnswcmypvypegqxrb.supabase.co", S_KEY = "sb_publishable_BUhR8WlHyaOHnK5IjEGKtw_lcre2gFT";
    const sb = supabase.createClient(S_URL, S_KEY);
    let ALL_I = [], ALL_P = [], curCid = null;

    // ç™»å½•é€»è¾‘
    async function signIn() {
        const e = document.getElementById('email').value, p = document.getElementById('password').value;
        const { error } = await sb.auth.signInWithPassword({ email: e, password: p });
        if(error) document.getElementById('err').innerText = "ç™»å½•å¤±è´¥: " + error.message;

    async function signOut() { await sb.auth.signOut(); location.reload(); }

    async function checkUser() {
        const { data: { user } } = await sb.auth.getUser();
        if(user) {
            document.getElementById('auth_gate').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            load();
        }
    }

    // æ ¸å¿ƒæ•°æ®é€»è¾‘
    async function load() {
        const { data: i } = await sb.from('invoices').select('*');
        const { data: p } = await sb.from('payments').select('*').order('pay_date', {ascending: false});
        ALL_I = i || []; ALL_P = p || [];
        render();
    }

    function render() {
        const body = document.getElementById('list_body'), s_d = document.getElementById('f_start').value, e_d = document.getElementById('f_end').value;
        body.innerHTML = ''; let sums = {}, ti = 0, tp = 0;
        ALL_I.forEach(i => {
            if((s_d && i.inv_date < s_d) || (e_d && i.inv_date > e_d)) return;
            if(!sums[i.client_id]) sums[i.client_id] = {n: i.client_name, i: 0, p: 0}; sums[i.client_id].i += i.amount;
        });
        ALL_P.forEach(p => {
            if((s_d && p.pay_date < s_d) || (e_d && p.pay_date > e_d)) return;
            if(sums[p.client_id]) sums[p.client_id].p += parseFloat(p.amount);
        });
        Object.keys(sums).sort((a,b)=>(sums[b].i-sums[b].p)-(sums[a].i-sums[a].p)).forEach(cid => {
            const s = sums[cid], bal = s.i - s.p; ti += s.i; tp += s.p;
            const tr = document.createElement('tr'); tr.onclick = () => showModal(cid);
            tr.innerHTML = `<td style="font-weight:600">${s.n}</td><td style="text-align:right;"><span class="tag-bal">Â¥${bal.toLocaleString()}</span></td>`;
            body.appendChild(tr);
        });
        document.getElementById('total_i').innerText = ti.toLocaleString();
        document.getElementById('total_p').innerText = tp.toLocaleString();
        document.getElementById('total_b').innerText = (ti-tp).toLocaleString();
    }

    function showModal(cid) {
        curCid = cid; document.getElementById('modal').style.display = 'flex';
        const invs = ALL_I.filter(x => x.client_id === cid);
        const pays = ALL_P.filter(x => x.client_id === cid);
        document.getElementById('c_name').innerText = ALL_I.find(x=>x.client_id===cid).client_name;
        const ib = document.getElementById('inv_table'); ib.innerHTML = '';
        invs.forEach(i => ib.innerHTML += `<tr><td style="padding:12px">${i.invoice_num}<br><small>${i.inv_date}</small></td><td style="text-align:right">Â¥${i.amount.toLocaleString()}</td></tr>`);
        const pb = document.getElementById('pay_table'); pb.innerHTML = '';
        pays.forEach(p => pb.innerHTML += `<tr><td style="padding:12px">${p.pay_date}</td><td style="text-align:right">Â¥${p.amount.toLocaleString()}</td></tr>`);
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    async function savePayment() {
        const a = document.getElementById('amt').value, d = document.getElementById('p_day').value;
        await sb.from('payments').insert([{ client_id: curCid, client_name: ALL_I.find(x=>x.client_id===curCid).client_name, amount: a, pay_date: d }]);
        document.getElementById('amt').value = ''; load();
    }

    async function processExcel(obj) {
        const reader = new FileReader();
        reader.onload = async (e) => {
            const data = XLSX.utils.sheet_to_json(XLSX.read(new Uint8Array(e.target.result), {type:'array'}).Sheets[XLSX.read(new Uint8Array(e.target.result), {type:'array'}).SheetNames[0]]);
            const merged = {};
            data.forEach(r => {
                const num = r['å‘ç¥¨å·ç ']||r['æ•°ç”µå‘ç¥¨å·ç '], cid = r['çº³ç¨äººè¯†åˆ«å·']||r['è´­æ–¹è¯†åˆ«å·'], cname = r['è´­æ–¹åç§°']||r['è´­ä¹°æ–¹åç§°'], amt = parseFloat(r['ä»·ç¨åˆè®¡']||0);
                if(!num || !cid) return;
                if(!merged[num]) merged[num] = { invoice_num: String(num), client_id: String(cid), client_name: String(cname), amount: 0, inv_date: r['å¼€ç¥¨æ—¥æœŸ'] };
                merged[num].amount += amt;
            });
            await sb.from('invoices').upsert(Object.values(merged)); load();
        };
        reader.readAsArrayBuffer(obj.files[0]);
